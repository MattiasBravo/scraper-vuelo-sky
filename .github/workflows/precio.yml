name: Monitor precio vuelo Sky

on:
  schedule:
    - cron: "*/10 * * * *"  # Cada 10 minutos
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m playwright install chromium --with-deps

      - name: Run script
        env:
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          TWILIO_PHONE: ${{ secrets.TWILIO_PHONE }}
          MY_PHONE: ${{ secrets.MY_PHONE }}
        run: python main.py

      - name: Commit state
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          for file in precio.txt aviso_oferta.txt sandbox_time.txt; do
            if [ -f "$file" ]; then
              git add -f "$file"
            fi
          done

          git diff --cached --quiet || git commit -m "Actualizar estado precio"
          git push
